<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Update Exam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
<div class="container my-5">
  <h3> Update Exam</h3>
  <div class="card">
    <div class="card-body">
      <div class="col-md-8">
        <form action="#" th:action="@{/students/update/{id}(id=${student.id})}" th:object="${student}" method="post">
          <div class="row">
            <div class="form-group col-md-6">
              <label for="course" class="col-form-label">Course</label> <input type="text" th:field="*{course}" class="form-control" id="course" placeholder="Coruse"> <span th:if="${#fields.hasErrors('course')}" th:errors="*{course}" class="text-danger"></span>
            </div>
            <div class="form-group col-md-8">
              <label for="marks" class="col-form-label">Marks</label> <input type="text" th:field="*{marks}" class="form-control" id="marks" placeholder="Marks"> <span th:if="${#fields.hasErrors('marks')}" th:errors="*{marks}" class="text-danger"></span>
            </div>

            <div class="form-group col-md-8">
              <input type="submit" class="btn btn-primary" value="Update Exam">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>

</html>
